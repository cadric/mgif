    <style>
/* Fallback CSS custom properties for standalone 404 page */
:root {
  color-scheme: dark;
  --color-bg-primary: #0a0a0a;
  --color-text-primary: #e5e5e5;
  --color-text-secondary: #d1d5db;
  --color-text-accent: #f9fafb;
  --color-brand-primary: #3b82f6;
  --color-brand-secondary: #06b6d4;
  --color-border-accent: rgba(59, 130, 246, 0.2);
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;
  --space-2xl: 3rem;
  --font-size-base: 1rem;
  --font-size-sm: 0.875rem;
  --font-weight-light: 300;
  --font-weight-medium: 500;
  --line-height-relaxed: 1.625;
  --radius-lg: 1rem;
  --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-glow: 0 4px 20px rgba(59, 130, 246, 0.3);
  --transition-colors: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
  --transition-transform: transform 0.3s ease;
  --animation-duration-fast: 0.3s;
}

body {
  min-block-size: 100svh;
  padding-block: 1rem;
  display: grid;
  place-items: center;
  gap: 0rem;
  /* Grid background instead of gradient */
  background-color: var(--color-bg-primary);
  background-image: 
    linear-gradient(0deg, 
      rgba(59, 130, 246, 0.08), rgba(59, 130, 246, 0.08) 1px,
      transparent 1px, transparent 50px),
    linear-gradient(90deg, 
      rgba(59, 130, 246, 0.08), rgba(59, 130, 246, 0.08) 1px,
      transparent 1px, transparent 50px);
  background-size: 50px 50px;
}

.error-page {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-block-size: 80vh;
  width: 100%;
  animation: fadeInUp 1s ease 0.2s both;
}

/* Animation for page entrance */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.wrapper {
  --item-size: 8rem;
  --duration: 2s;
  --timing-function: cubic-bezier(0.66, 0, 0.34, 1);

  width: min(100%, 500px);
  position: relative;
  overflow-y: hidden;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--space-sm);
  mask-image: linear-gradient(
    to bottom,
    transparent,
    black 40% 60%,
    transparent
  );
  margin: 0 auto var(--space-2xl) auto;
  padding: var(--space-lg);
}

/* Screen reader only heading */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* Error message styling - consolidated for consistency */
.error-message {
  text-align: center;
  font-size: clamp(1rem, 2.5vw + 0.05rem, 1.4rem);
  text-transform: capitalize;
  text-wrap: balance;
  line-height: var(--line-height-relaxed);
  margin-block-start: var(--space-lg);
  max-inline-size: 600px;
  /* Ensure minimum 4.5:1 contrast ratio against dark background */
  color: var(--color-text-primary); /* #e5e5e5 provides ~13:1 contrast against #0a0a0a */
}

/* items */
.wrapper > span {
  --delay: calc(var(--i) * 100ms);
  --translate: calc(var(--item-size) * 3);
  --404-blur: 3px;
  --404-clr: var(--color-brand-primary);

  font-size: 12rem;
  font-weight: var(--font-weight-light);
  display: grid;
  place-content: center;
  color: var(--404-clr);
  filter: blur(var(--404-blur));
  text-shadow: 0 0 1rem rgba(59, 130, 246, 0.5);
  background: linear-gradient(135deg, var(--color-brand-primary), var(--color-brand-secondary));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Fix animation for all browsers */
@media not (prefers-reduced-motion) {
  .wrapper > span {
    animation: flip-transform var(--duration) var(--timing-function) infinite var(--delay),
               flip-translate var(--duration) var(--timing-function) infinite var(--delay);
  }
}

.wrapper > span:nth-child(1) {
  --i: 1;
}
.wrapper > span:nth-child(2) {
  --i: 2;
}
.wrapper > span:nth-child(3) {
  --i: 3;
}

.home-link-container {
  text-align: center;
  margin-block-start: var(--space-2xl);
}

/* Style the return home button to match site design */
.home-button {
  display: inline-flex;
  align-items: center;
  gap: var(--space-sm);
  padding: var(--space-md) var(--space-xl);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  color: var(--color-text-accent);
  background: linear-gradient(135deg, var(--color-brand-primary), var(--color-brand-secondary));
  border: 1px solid var(--color-border-accent);
  border-radius: var(--radius-lg);
  text-decoration: none;
  transition: var(--transition-colors), var(--transition-transform);
  box-shadow: var(--shadow-base);
  position: relative;
  overflow: hidden;
  font-family: inherit;
}

.home-button:is(:hover, :focus-visible) {
  transform: translateY(-2px);
  box-shadow: var(--shadow-glow);
  color: var(--color-text-accent);
}

.home-button:focus-visible {
  outline: 2px solid var(--color-brand-primary);
  outline-offset: 2px;
}

.home-button:active {
  transform: translateY(-1px);
  transition-duration: var(--animation-duration-fast);
}

.home-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  transition: left 0.5s ease;
}

.home-button:hover::before {
  left: 100%;
}

/* Enhanced support detection for background-clip */
@supports not (-webkit-background-clip: text) {
  .wrapper > span {
    background: none;
    color: var(--color-brand-primary);
    text-shadow: 0 0 1rem rgba(59, 130, 246, 0.5);
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .wrapper {
    --item-size: 6rem;
  }
  
  .wrapper > span {
    font-size: 8rem;
  }
  
  .error-message {
    font-size: clamp(0.9rem, 4vw, 1.2rem);
    padding-inline: var(--space-md);
  }
  
  .home-button {
    padding: var(--space-sm) var(--space-lg);
    font-size: var(--font-size-sm);
  }
}

/* Accessibility improvements - consolidated media queries */
@media (prefers-reduced-motion: reduce) {
  .wrapper > span {
    animation: none;
  }
  
  .home-button {
    transition: none;
    
    &::before {
      display: none;
    }
  }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  .wrapper > span {
    filter: none;
    text-shadow: none;
    color: var(--color-text-primary);
  }
  
  .error-message {
    color: var(--color-text-primary);
    font-weight: var(--font-weight-medium);
  }
  
  .home-button {
    background: var(--color-brand-primary);
    border-width: 2px;
    border-color: var(--color-text-primary);
  }
}
/* Define keyframes separately to ensure they work */
@keyframes flip-transform {
  50%,
  100% {
    transform: translateY(calc(var(--translate) * -1));
  }
}

@keyframes flip-translate {
  24.999999% {
    opacity: 1;
    translate: 0 0;
  }
  25% {
    opacity: 0;
    translate: 0 var(--translate);
  }
  25.000001%,
  100% {
    opacity: 1;
    translate: 0 var(--translate);
  }
}

*,
::before,
::after {
  box-sizing: border-box;
}

        </div>
        
        <p class="error-message">Oops! This page seems to have taken a different installation path...</p>
        
        <div class="home-link-container">
            <a href="/" class="home-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Return to Home
            </a>
        </div>
    </main>
</body>
